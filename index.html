<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Final Grade Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cedric-Antoine Ouellet" />
    <meta name="description" content="A required final grade calculator" />
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <form>
      <h1 id="title">Final Grade Calculator</h1>

      <div class="item">
        <label>Current Grade</label>
        <br />
        <input autocomplete="off" type="text" id="current-grade" />
      </div>

      <div class="item">
        <label>Final Exam Weight</label>
        <br />
        <input autocomplete="off" type="text" id="exam-weight" />
      </div>

      <div class="item">
        <label>Final Grade Goal</label>
        <br />
        <input autocomplete="off" type="text" id="wanted-grade" />
      </div>

      <button id="btn-calculate" type="button">Calculate</button>
      <h2 id="required">Required: ?</h2>
    </form>
  </body>
</html>
